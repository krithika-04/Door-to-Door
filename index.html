<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="stylelogin.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>LOGIN PAGE</title>
    </head>
    <body>
        
        <div class="login">
            <h1>Login</h1>
            <form name="f1" action="authentication.php"  method="POST">
                <div class="user-box">
                    <i style='font-size:24px ' class='fas'>&#xf2bd;</i>
                  <input type="text" id="user" placeholder="Username" name="user">
                  
                </div>
                <div class="user-box">
                    <i style="font-size:24px" class="fa">&#xf023;</i>
                  <input type="password" id="pass" placeholder="Password" name="pass">
                </div>
            <br>
              <!--  <span onclick="validate()" class="loginbttn">Sign in</span>-->
               <input type="submit" class="loginbttn" value="Sign in" onclick="validate()">
               

            </form>
        </div>
        <script>  
            function validate()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
    </body>
</html>
